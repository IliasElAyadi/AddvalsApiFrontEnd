
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" [value]="coApiService.formData.id">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-sign-in-alt" [class.green-icon]="email.valid" [class.red-icon]="email.invalid && email.touched"></i>
          </div>
        </div>
        <input name="email" #email="ngModel" [(ngModel)]="coApiService.formData.email" class="form-control"
          placeholder="Email" required>
      </div>
    </div>

    <div class="form-group" [class.has-error]="password.touched && password.invalid">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-key" [class.green-icon]="password.valid"
              [class.red-icon]="password.invalid && password.touched"></i>
          </div>
        </div>
        <input id="password" required type="text" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password"
          class="form-control" name="password" [(ngModel)]="coApiService.formData.password" #password="ngModel" type="password">
        <span class="help-block" *ngIf="password.touched && password.errors?.required"> Your password must be at least 8
          characters long and at least one number and one uppercase letter</span>
      </div>
      <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password </div>
    </div>






<!--     <div><span [innerHTML]="myName"></span> 
    </div> -->
    
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> sign in
      </button>
    </div>
  </form>
