
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" [value]="coApiService.formData.id">

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-sign-in-alt" [class.green-icon]="login.valid" [class.red-icon]="login.invalid && login.touched"></i>
          </div>
        </div>
        <input name="login" #login="ngModel" [(ngModel)]="coApiService.formData.login" class="form-control"
          placeholder="Login" required>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">      
            <i class="fas fa-key" [class.green-icon]="password.valid" [class.red-icon]="password.invalid && password.touched"></i>
          </div>
        </div>
        <input name="password" #password="ngModel" [(ngModel)]="coApiService.formData.password" 
        class="form-control" placeholder="Password" required maxlength="50" minlength="2">
      </div>
    </div>













<!--     <div><span [innerHTML]="myName"></span> 
    </div> -->
    
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> sign in
      </button>
    </div>
  </form>
