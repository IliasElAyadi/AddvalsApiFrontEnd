
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-at"  [class.green-icon]="email.valid" [class.red-icon]="email.invalid && email.touched"></i>
        </div>
      </div>
      <input name="email" #email="ngModel" [(ngModel)]="coApiService.formData.email" 
      class="form-control" placeholder="Email" required maxlength="50" minlength="2">
    </div>
  </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">         
            <i class="fas fa-key" [class.green-icon]="password.valid" [class.red-icon]="password.invalid && password.touched"></i>
          </div>
        </div>
        <input name="password" #password="ngModel" [(ngModel)]="coApiService.formData.password" 
        class="form-control" placeholder="Password" required maxlength="50" minlength="2">
      </div>
    </div> 

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">         
            <i class="fas fa-key" [class.green-icon]="password.valid" [class.red-icon]="password.invalid && password.touched"></i>
          </div>
        </div>
        <input name="password"  class="form-control" placeholder="Password" required maxlength="50" minlength="2">
      </div>
    </div>

     
    <div class="form-group">
      
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Create profil
      </button>
    </div>
  </form>
